name: CI

on:
  push:
    branches: [ default ]
  pull_request:
    branches: [ default ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: '3.11.0-alpha.5'

      - name: install pip
        run: |
          pip install --require-hashes requirements-ci.txt
          pip install git+https://github.com/pypa/pip.git@0c284520c6d068cb25ac89d9dbee0456c2eba23a

      - name: install black
        run: pip install -c requirements.txt black
